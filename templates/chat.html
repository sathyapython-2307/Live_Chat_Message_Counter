<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Chat Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Chat Room</h2>
        <span class="badge bg-primary" id="messageCount">0</span>
    </div>
    <div class="mt-3">
        {% for msg in messages %}
        <div class="alert alert-secondary">
            <strong>{{ msg.username }}:</strong> {{ msg.text }}<br>
            <small class="text-muted">{{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
        {% endfor %}
    </div>
    <form action="/send" method="post" class="mt-4">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Your name" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="text" placeholder="Type a message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
